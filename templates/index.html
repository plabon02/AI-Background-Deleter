<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Deleter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="site-header">
        <div class="nav-container">
            <a href="#" class="logo">Delete BG</a>
            <nav class="nav-links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="header">
            <h1>Delete Background</h1>
        </div>

        <div class="main-flex">
            <div class="main-left">
                <div class="demo-section">
                    <h2>Live Demo</h2>
                    <div class="image-slider-container" style="background-image: url('{{ url_for('static', filename='images/After.png') }}');">
                        <div class="comparison-image" style="background-image: url('{{ url_for('static', filename='images/Before.jpg') }}');">
                            <!-- Image is now a background -->
                        </div>
                        <div class="slider-handle">
                            <div class="handle-circle"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-right">
                <form id="upload-form" enctype="multipart/form-data">
                    <div class="upload-container">
                        <input type="file" id="file-input" name="file" accept="image/*" style="display: none;">
                        <button type="button" id="custom-upload-btn" class="button">Select Image</button>
                        <div class="loading" id="loading-spinner">Processing...</div>
                    </div>
        
                    <div class="preview-container">
                        <div class="preview-box">
                            <h3>Original</h3>
                            <img src="" alt="Original Image" class="preview-image" id="image-preview">
                        </div>
                        <div class="preview-box">
                            <h3>Result</h3>
                            <img src="" alt="Result Image" class="preview-image" id="result-image">
                        </div>
                    </div>
        
                    <div style="text-align: center;">
                        <button type="submit" id="submit-btn" class="button" disabled>Delete Background</button>
                        <a id="download-btn" href="#" download="background_deleted.png" class="button" style="display: none;">Download</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-content">
            <p>&copy; 2024 Delete BG. All Rights Reserved. | Creator: Apnan Ahmed</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
